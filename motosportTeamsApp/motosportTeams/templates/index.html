<!DOCTYPE html>
<html>
<head>
  {% block title %}<title>Moto Sport</title>{% endblock %}
  <meta charset="utf-8">
  <!-- Add additional CSS in static file -->
  {% load static %}  
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
  <script src="{% static 'bootstrap.min.js' %}"></script>  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Moto Sport App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="/cars">Cars</a>
                    <a class="nav-link active" href="/drivers">Drivers</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 2em;">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">{% block content %}{% endblock %}</div>
            <div class="col"></div>
        </div>
    </div>  
</body>
</html>
