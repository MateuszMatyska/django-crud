{% if cars_list %}
    <ul>
    {% for car in cars_list %}
        <li>{{ car.mark }} {{car.model}} {{car.car_type}} <a href="/cars/editcar/{{ car.id }}">edit car</a> <a href="/cars/deletecar/{{ car.id }}">delete car</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No car are available.</p>
{% endif %}
