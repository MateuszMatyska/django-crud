{% extends "../index.html" %}

{% block content %}
<form action="adddriver" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First name</label>
        <input class="form-control" type="text" value="" id="first_name" name="first_name" placeholder="First name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last name</label>
        <input class="form-control" type="text" value="" id="last_name" name="last_name" placeholder="Last name">
    </div>
    <div class="mb-3">
        {% if cars %}
            <label for="cars">Choose a car:</label>
                <select class="form-select" name="car_id" id="car_id">
                    {% for car in cars %}
                        <option value={{car.id}}>{{ car.mark }} {{car.model}} {{car.car_type}}</option>
                    {% endfor %}
                </select>
        {% endif %}
    </div>
    <input class="btn btn-primary" type="submit" value="Add Driver">
</form>
{% endblock %}
